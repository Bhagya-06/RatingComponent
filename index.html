<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rating Component</title>
        <link rel="stylesheet" href="index.css">
        <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    </head>
    <body>
        <div class="container">
            <img src="images/icon-star.svg" class="star"/>
            <h2>How did we do?</h2>
            <p class="description">
                Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
            </p>
            <div class="rating">
                <button class="rate" value="1">1</button>
                <button class="rate" value="2">2</button>
                <button class="rate" value="3">3</button>
                <button class="rate" value="4">4</button>
                <button class="rate" value="5">5</button>
            </div>
            <button class="submit">SUBMIT</button>
        </div>
    </body>
</html>
<script>
    let selectedRating;
    document.querySelectorAll('.rate').forEach(button => {
    button.addEventListener('click', function() {
    selectedRating = this.value;
  });
});

    document.querySelector('.submit').addEventListener('click', function() {
    window.location.href = `thankyou.html?rating=${selectedRating}`;
});
</script>
